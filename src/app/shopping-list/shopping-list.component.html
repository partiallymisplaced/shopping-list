<div class="container">
  <h2>Shopping List</h2>
  <div class="row">
    <div class="col-xs-6 col-md-4">

      <div class="input-group">
        <input type="text" id="txtSearch" class="form-control" placeholder="Need to buy ..." [(ngModel)]="task.name"/>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onClick()">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
        </div>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
          <span>{{ task.name }}</span>
          <i (click)="onEdit(task)" class="glyphicon glyphicon-pencil float-right"></i>
        </li>
      </ul>
    </div>
  </div>

</div>
